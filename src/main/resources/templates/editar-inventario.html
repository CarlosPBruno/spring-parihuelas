<body>
    <div class="container">

      <h1 class="mt-4 mb-3">
        Grissi Constructores S.A <small>Inventario</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/inventario}">Regresar</a></li>
        <li class="breadcrumb-item active">Actualizar Inventario</li>
      </ol>

      <h2>Actualizar Inventario</h2>
      <form class="form-horizontal" th:action="@{/inventario/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${inventario.id}">    
        
		<div class="form-group">
			<label class="control-label col-sm-2" for="tipo">Tipo Parihuela:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ingresar tipo de parihuela" required th:value="${inventario.tipo_parihuela}">
			</div>
		</div>
							    	
		<div class="form-group">
			<label class="control-label col-sm-2" for="dimensiones">Dimensiones:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="dimensiones" th:value="${inventario.dimensiones}" name="dimensiones" placeholder="Ingresar dimensiones" autocomplete="off" required>
			</div>
		</div>
							    	
		<div class="form-group">
			<label class="control-label col-sm-2" for="material">Material:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${inventario.material}" id="material" name="material" placeholder="Ingresar material" autocomplete="off" required>
			</div>
		</div>
							    	
		<!-- <div class="form-group">
			<label class="control-label col-sm-2" for="cantidad">Cantidad Disponible:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:value="${inventario.cantidad_disponible}" id="cantidad" name="cantidad" placeholder="Ingresar cantidad" autocomplete="off" required>
			</div>
		</div>
							    
		<div class="form-group">
			<label class="control-label col-sm-2" for="precio">Precio:</label>
			<div class="col-sm-10">
				<input type="number" th:value="${inventario.precio_unitario}" class="form-control" id="precio" name="precio"
						placeholder="Ingresar precio.." autocomplete="off" required>
			</div>
		</div>        -->

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>

  </body>

  </html>
